<div class="msg-dialog-container">
  <div mat-dialog-title class="msg-dialog-title {{data.type}}">
    <span><i class="fas fa-exclamation fa-2x"></i>   </span>
    <h1>&nbsp;&nbsp;&nbsp;{{data.title}}</h1>
  </div>  <div mat-dialog-content class="msg-dialog-content {{data.type}}">
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions class="msg-dialog-actions">
    <button mat-button (click)="onNoClick()">OK</button>
  </div>
</div>
